<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <style>
        @import url(
            'https://fonts.googleapis.com/css2?family=Quicksand:wght@400;
            500;
            600;
            700&display=swap'
        );
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: "Quicksand";
        }
        body {
            background-color: #f5f8fd;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .card {
            background-color: #fff;
            width: 500px;
            border-radius: 0.5rem;
            box-shadow: 0px 5px 20px rgba(49, 104, 146, .25);
        }
        .card .card-body {
            padding: 3.5rem 1.25rem;
        }
        .card .card-body .card-title {
            color: #1689ff;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.25rem;
        }
        .card .card-body .card-subtitle {
            color: #777;
            font-weight: 500;
            text-align: center;
        }
        .file-upload {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 4rem 1.5rem;
            margin-top: 2rem;
            border: 3px dashed #9dceff;
            border-radius: 0.5rem;
            transition: background-color 0.25s ease-out;
        }
        .file-upload:hover {
            background-color: #dbedff;
        }
        .file-upload .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            outline: none;
            cursor: pointer;
        }
        .icon {
            width: 75px;
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            .icon {
                width: 50px;
            }
        }
        
    </style>
</head>
<body>

    {% block content %}
    {% endblock %}

</body>
</html>
